server:
  port: 8083
  servlet:
    context-path: /ecommerce-management/api/v1/
spring:
  application:
    name: ecommerce-cart-ms
  datasource:
    url: jdbc:h2:mem:mydb;MODE=MSSQLServer
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: true
      settings.web-allow-others: false